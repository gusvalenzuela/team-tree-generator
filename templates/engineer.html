<div class="card employee-card m-2 col-sm-8 col-md-auto p-0">
    <div class="card-header bg-dark text-white text-center">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title text-success"><i class="fas fa-people-carry mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body bg-secondary">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">GitHub: <a href="https://github.com/{{ github }}" target="_blank"
                    rel="noopener noreferrer">{{ github }}</a></li>
        </ul>
    </div>
</div>
